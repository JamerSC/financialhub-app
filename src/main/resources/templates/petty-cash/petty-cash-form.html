<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/fragments/layouts/base-layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Petty Cash Voucher</title>
</head>
<body>

    <main class="content px-3 py-4"  layout:fragment="content">
        <div class="container-fluid">
            <h4 class="mb-5 text-center">Petty Cash Voucher Form</h4>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <!-- Insert form-->
                    <form action="#" th:action="@{/petty-cash/petty-cash-form}" th:object="${pettyCashActivityDto}" method="POST">
                        <input type="hidden" th:value="${pettyCashActivityDto.fund.id}" th:field="*{fund.id}"/>
                        <div class="mb-3">
                            <label for="pcvNumber" class="form-label">Cash Voucher Number</label>
                            <input type="text"
                                   class="form-control"
                                   id="pcvNumber"
                                   placeholder="Enter your todo title"
                                   th:field="*{pcvNumber}">
                            <p th:if="${#fields.hasErrors('pcvNumber')}" th:errors="*{pcvNumber}" class="error">
                                Petty cash voucher number is required.!
                            </p>
                        </div>
                        <div class="mb-3">
                            <label for="receivedBy" class="form-label">Received by</label>
                            <input type="text"
                                   class="form-control"
                                   id="receivedBy"
                                   placeholder="Enter your todo title"
                                   th:field="*{receivedBy}">
                            <p th:if="${#fields.hasErrors('receivedBy')}" th:errors="*{receivedBy}" class="error">
                                Receiver's name is required.!
                            </p>
                        </div>
                        <div class="mb-3">
                            <label for="requestDate" class="form-label">Request Date</label>
                            <input type="date"
                                   class="form-control"
                                   id="requestDate"
                                   th:field="*{date}">
                            <p th:if="${#fields.hasErrors('date')}" th:errors="*{date}" class="error">
                                Date is required.!
                            </p>
                        </div>
                        <div class="mb-3">
                            <label for="particulars" class="form-label">Particulars</label>
                            <textarea class="form-control"
                                      id="particulars" rows="3"
                                      placeholder="Enter remarks"
                                      th:field="*{particulars}">
                             </textarea>
                            <p th:if="${#fields.hasErrors('particulars')}" th:errors="*{particulars}" class="error"></p>
                        </div>
                        <div class="mb-3">
                            <label for="amount" class="form-label">Total Amount</label>
                            <input type="text"
                                   class="form-control"
                                   id="amount"
                                   placeholder="Enter the amount"
                                   th:field="*{totalAmount}">
                            <p th:if="${#fields.hasErrors('totalAmount')}" th:errors="*{totalAmount}" class="error">
                                Total amount of petty cash request is required.!
                            </p>
                        </div>
                        <div class="mb-3">
                            <label for="approvedBy" class="form-label">Approved by</label>
                            <input type="text"
                                   class="form-control"
                                   id="approvedBy"
                                   placeholder="Enter your todo title"
                                   th:field="*{approvedBy}">
                            <p th:if="${#fields.hasErrors('approvedBy')}" th:errors="*{approvedBy}" class="error">
                                Approver's name is required.!
                            </p>
                        </div>
                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                        <div class="d-grid mb-3">
                            <a th:href="@{/petty-cash/petty-cash-voucher}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
