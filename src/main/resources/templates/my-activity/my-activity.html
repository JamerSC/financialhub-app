<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/fragments/layouts/base-layout}">
<head>
    <title>My Activity</title>
</head>
<body>

    <main class="content px-3 py-4" layout:fragment="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="d-flex">
                        <div class="p-1">
                            <h4 class="fw-bold fs-4">My Activity</h4>
                        </div>
                    </div>
                    <table class="table table-striped shadow">
                        <thead class="table-dark">
                            <tr>
                                <th>Activity Date</th>
                                <th>Description</th>
                                <th>Category</th>
                                <th>Account(s)</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="tempActivity : ${myActivities}">
                                <td th:text="${#dates.format(tempActivity.date, 'dd MMMM yyyy')}"></td>
                                <td th:text="${tempActivity.activityDescription}"></td>
                                <td th:text="${tempActivity.activityCategory}"></td>
                                <td>
                                    <!-- Display each account in the accounts list as a list item -->
                                    <ul>
                                        <li th:each="account : ${tempActivity.accounts}" th:text="${account.accountTitle} + ' (' + ${account.clientAccountType.displayClientAccountType()} + ')'"></li>
                                    </ul>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
