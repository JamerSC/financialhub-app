<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/fragments/layouts/base-layout}">
<head>
    <title>Bank Statements</title>
</head>
<body>

<main class="content px-3 py-4" layout:fragment="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="d-flex">
                    <div class="p-1">
                        <h4 class="fw-bold fs-4">Contacts</h4>
                    </div>
                    <!-- Contact Option Modal Button -->
                    <div class="ms-auto p-1" sec:authorize="hasAnyRole('ADMIN', 'MANAGER')">
                        <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#contactTypeModal">
                            <i class="lni lni-notepad"></i> Add Contact
                        </button>
                    </div>

                    <!-- Contact Type Modal // center modal dialog -> modal-dialog-centered -->
                    <div class="modal fade" id="contactTypeModal" tabindex="-1" role="dialog" aria-labelledby="contactTypeModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="contactTypeModalLabel">Select Contact Type</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <button class="btn btn-secondary w-100 text-center mb-2" id="individualBtn">Individual</button>
                                    <br>
                                    <button class="btn btn-secondary w-100 text-center mb-2" id="companyBtn">Company</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Individual Contact Form Modal -->
                    <div class="modal fade" id="individualModal" tabindex="-1" role="dialog" aria-labelledby="individualModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="individualModalLabel">Create Individual Contact</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form id="individualForm">
                                        <div class="form-group">
                                            <label for="individualName">Name</label>
                                            <input type="text" class="form-control" id="individualName" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="individualEmail">Email</label>
                                            <input type="email" class="form-control" id="individualEmail" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="individualPhone">Phone</label>
                                            <input type="text" class="form-control" id="individualPhone">
                                        </div>
                                        <button type="submit" class="btn btn-primary">Create Contact</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Company Contact Form Modal -->
                    <div class="modal fade" id="companyModal" tabindex="-1" role="dialog" aria-labelledby="companyModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="companyModalLabel">Create Company Contact</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form id="companyForm">
                                        <div class="form-group">
                                            <label for="companyName">Company Name</label>
                                            <input type="text" class="form-control" id="companyName" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="companyEmail">Email</label>
                                            <input type="email" class="form-control" id="companyEmail" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="companyPhone">Phone</label>
                                            <input type="text" class="form-control" id="companyPhone">
                                        </div>
                                        <button type="submit" class="btn btn-primary">Create Contact</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <table class="table table-striped shadow">
                    <thead class="table-dark">
                    <tr>
                        <th>Contact Id</th>
                        <th>Contact Type</th>
                        <th>Category Type</th>
                        <th>Engagement Date</th>
                        <th>Best Channel</th>
                        <th>Details</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="contact : ${contacts}">
                        <td th:text="${contact.contactId}"></td>
                        <td th:text="${contact.contactType}"></td>
                        <td th:text="${contact.contactCategoryType}"></td>
                        <td th:text="${contact.engagementDate}"></td>
                        <td th:text="${contact.bestChannelToContact}"></td>
                        <td>
                            <div th:if="${contact.individual != null}">
                                <strong>Individual:</strong>
                                <span th:text="${contact.individual.firstName + ' ' + contact.individual.lastName}"></span><br>
                                <span th:text="'Mobile: ' + ${contact.individual.mobileNumber}"></span><br>
                                <span th:text="'Email: ' + ${contact.individual.emailAddress}"></span>
                            </div>
                            <div th:if="${contact.company != null}">
                                <strong>Company:</strong>
                                <span th:text="${contact.company.companyName}"></span><br>
                                <span th:text="'Representative: ' + ${contact.company.representativeName}"></span><br>
                                <span th:text="'Mobile: ' + ${contact.company.mobileNumber}"></span><br>
                                <span th:text="'Email: ' + ${contact.company.emailAddress}"></span>
                            </div>
                            <div th:if="${contact.additionalDetails != null}">
                                <strong>Vendor/Internal:</strong><br>
                                <span th:text="'Designation For: ' + ${contact.additionalDetails.designationFor}"></span><br>
                                <span th:text="'Bank: ' + ${contact.additionalDetails.bankName}"></span><br>
                                <span th:text="'Account No: ' + ${contact.additionalDetails.accountNo}"></span>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <script>
                    $(document).ready(function() {
                        $('#individualBtn').click(function() {
                            $('#contactTypeModal').modal('hide');
                            $('#individualModal').modal('show');
                        });
                        $('#companyBtn').click(function() {
                            $('#contactTypeModal').modal('hide');
                            $('#companyModal').modal('show');
                        });
                    });
                </script>
            </div>
        </div>
    </div>
</main>

</body>
</html>
