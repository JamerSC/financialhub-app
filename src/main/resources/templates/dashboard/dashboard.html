<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/fragments/layouts/base-layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
</head>
<body>

    <main class="content px-3 py-4" layout:fragment="content">
        <div class="container-fluid">
            <h3 class="fw-bold fs-4">Admin Dashboard</h3>
            <!--<div sec:authentication="name"> The value of the "name" property of the authentication object</div>
            <div sec:authorize="hasRole('EMPLOYEE')"> Employee Role </div>
            <div sec:authorize="hasRole('MANAGER')"> Manager Role </div>
            <div sec:authorize="hasRole('ADMIN')"> Admin Role </div>-->
            <div class="row">
                <!-- Column 1 -->
                <div class="col-12 col-md-4">
                    <div class="card shadow border-1">
                        <div class="card-body py-4">
                            <h5 class="mb-2 fw-bold">
                                Total of Users
                            </h5>
                            <p class="mb-2 fw-bold">
                                <span th:text="${#lists.size(totalOfUsers)}"></span>
                            </p>
                            <div class="mb-0">
                                <!-- margin end me-2 -->
                                <span class="badge text-success me-2">
                                        +9.0%
                                    </span>
                                <span class="fw-bold">
                                        Since Last month
                                    </span>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Column 2 -->
                <div class="col-12 col-md-4">
                    <div class="card shadow border-1">
                        <div class="card-body py-4">
                            <h5 class="mb-2 fw-bold">
                                Pending Liquidations
                            </h5>
                            <p class="mb-2 fw-bold">
                                <span th:text="${#lists.size(totalOfPettyCash)}"></span>
                            </p>
                            <div class="mb-0">
                                <!-- margin end me-2 -->
                                <span class="badge text-success me-2">
                                        +9.0%
                                    </span>
                                <span class="fw-bold">
                                        Since Last month
                                    </span>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Column 3 -->
                <div class="col-12 col-md-4">
                    <div class="card shadow border-1">
                        <div class="card-body py-4">
                            <h5 class="mb-2 fw-bold">
                                Total Checks
                            </h5>
                            <p class="mb-2 fw-bold">
                                <span th:text="${#lists.size(totalOfChecks)}"></span>
                            </p>
                            <div class="mb-0">
                                <!-- margin end me-2 -->
                                <span class="badge text-success me-2">
                                        +9.0%
                                    </span>
                                <span class="fw-bold">
                                        Since Last month
                                    </span>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Header and Entries -->
                <div class="row">
                    <div class="col-6">
                        <h4 class="fw-bold fs-4 my-3">For Liquidation</h4>
                    </div>
                    <div class="col-6 d-flex justify-content-end">
                        <label class="d-flex align-items-center">Show
                            <!--<span class="mx-2"></span> &lt;!&ndash; Adding a span for spacing &ndash;&gt;-->
                            <select id="entriesSelect" name="entries" class="form-select form-select-sm w-auto mx-2"
                                    onchange="window.location.href = '?page=0&size=' + this.value;">
                                <option th:value="6" th:selected="${pageSize == 5}">5</option>
                                <option th:value="10" th:selected="${pageSize == 10}">10</option>
                                <option th:value="25" th:selected="${pageSize == 25}">25</option>
                                <option th:value="50" th:selected="${pageSize == 50}">50</option>
                            </select>
                            entries
                        </label>
                    </div>
                </div>
                <!-- Table -->
                <div class="row">
                    <div class="col-12">
                        <table class="table table-striped shadow">
                            <thead class="table-dark">
                            <tr>
                                <th>First name</th>
                                <th>Middle name</th>
                                <th>Last name</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${users}">
                                <td th:text="${user.firstName}"></td>
                                <td th:text="${user.middleName}"></td>
                                <td th:text="${user.lastName}"></td>
                            </tr>
                            </tbody>
                        </table>
                        <!-- Pagination Controls -->
                        <div class="d-flex justify-content-end mt-3">
                            <nav aria-label="Page navigation">
                                <ul class="pagination">
                                    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                                        <a class="page-link btn btn-primary"
                                           th:href="@{/financial-hub/dashboard(page=${currentPage - 1}, size=${pageSize})}"
                                           aria-label="Previous">
                                            <span aria-hidden="true">&laquo; Previous</span>
                                        </a>
                                    </li>
                                    <li class="page-item disabled">
                                        <span class="page-link">
                                            Page <span th:text="${currentPage + 1}"></span> of <span th:text="${totalPages}"></span>
                                        </span>
                                    </li>
                                    <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
                                        <a class="page-link btn btn-primary"
                                           th:href="@{/financial-hub/dashboard(page=${currentPage + 1}, size=${pageSize})}"
                                           aria-label="Next">
                                            <span aria-hidden="true">Next &raquo;</span>
                                        </a>
                                    </li>
                                </ul>
                            </nav>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
