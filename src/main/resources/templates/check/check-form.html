<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Check Form</title>
    <link href="../../static/css/node_modules/lineicons/dist/lineicons.css" rel="stylesheet" th:href="@{/css/node_modules/lineicons/dist/lineicons.css}"/>
    <link  rel="stylesheet" href="../../static/css/bootstrap.min.css" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <script src="../../static/js/jquery-3.7.1.min.js" type="text/javascript" th:src="@{/js/jquery-3.7.1.min.js}"></script>
    <link rel="stylesheet" href="../../static/css/index.css" type="text/css" th:href="@{/css/index.css}">
</head>
<body>

    <div class="wrapper">
        <!--navigation fragment-->
        <div th:replace="~{fragments/navigation :: navigation}">Navigation</div>
        <main class="content px-3 py-4">
            <!--header fragment-->
            <div th:replace="~{fragments/header :: header}">Header</div>
            <div class="container-fluid">
                <h4 class="mb-5 text-center">Check Voucher Form</h4>
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <!-- Insert form-->
                        <form action="#" th:action="@{/check/check-form}" th:object="${checkDto}" method="POST">
                            <div class="mb-3">
                                <label for="cvNumber" class="form-label">Check Voucher No.</label>
                                <input type="text"
                                       class="form-control"
                                       id="cvNumber"
                                       placeholder="Check voucher number..."
                                       th:field="*{cvNumber}">
                                <p th:if="${#fields.hasErrors('cvNumber')}" th:errors="*{cvNumber}" class="error">
                                    Check voucher number is required.!
                                </p>
                            </div>
                            <div class="mb-3">
                                <label for="payeeName" class="form-label">Payee Name</label>
                                <input type="text"
                                       class="form-control"
                                       id="payeeName"
                                       placeholder="Payee name..."
                                       th:field="*{payeeName}">
                                <p th:if="${#fields.hasErrors('payeeName')}" th:errors="*{payeeName}" class="error">
                                    Payee name is required.!
                                </p>
                            </div>
                            <div class="mb-3">
                                <label for="date" class="form-label">Date</label>
                                <input type="date"
                                       class="form-control"
                                       id="date"
                                       th:field="*{date}">
                                <p th:if="${#fields.hasErrors('date')}" th:errors="*{date}" class="error">
                                    Date is required.!
                                </p>
                            </div>
                            <div class="mb-3">
                                <label for="totalAmount" class="form-label">Total Amount</label>
                                <input type="text"
                                       class="form-control"
                                       id="totalAmount"
                                       placeholder="Total amount..."
                                       th:field="*{totalAmount}">
                                <p th:if="${#fields.hasErrors('totalAmount')}" th:errors="*{totalAmount}" class="error">
                                    Total amount of check is required.!
                                </p>
                            </div>
                            <div class="mb-3">
                                <label for="amountInWords" class="form-label">Amount In Words</label>
                                <textarea class="form-control"
                                          id="amountInWords" rows="3"
                                          placeholder="Amount in word..."
                                          th:field="*{amountInWords}">
                                 </textarea>
                                <p th:if="${#fields.hasErrors('amountInWords')}" th:errors="*{amountInWords}" class="error">
                                    Amount in words is required!
                                </p>
                            </div>
                            <div class="mb-3">
                                <label for="bank" class="form-label">Bank</label>
                                <input type="text"
                                       class="form-control"
                                       id="bank"
                                       placeholder="Bank..."
                                       th:field="*{bank}">
                                <p th:if="${#fields.hasErrors('bank')}" th:errors="*{bank}" class="error">
                                    Bank is required!
                                </p>
                            </div>
                            <div class="mb-3">
                                <label for="checkNumber" class="form-label">Check No.</label>
                                <input type="text"
                                       class="form-control"
                                       id="checkNumber"
                                       placeholder="Check number..."
                                       th:field="*{checkNumber}">
                                <p th:if="${#fields.hasErrors('checkNumber')}" th:errors="*{checkNumber}" class="error">
                                    Check number is required.!
                                </p>
                            </div>
                            <div class="mb-3">
                                <label for="checkDate" class="form-label">Check Date</label>
                                <input type="date"
                                       class="form-control"
                                       id="checkDate"
                                       th:field="*{checkDate}">
                                <p th:if="${#fields.hasErrors('checkDate')}" th:errors="*{checkDate'}" class="error">
                                    Date is required.!
                                </p>
                            </div>
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary">Save</button>
                            </div>
                            <div class="d-grid mb-3">
                                <a th:href="@{/check/check-voucher}" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div th:replace="~{fragments/footer :: footer}">Footer</div>

    <script src="../../static/js/bootstrap.bundle.min.js" type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script src="../../static/js/popper.min.js" type="text/javascript" th:src="@{/js/popper.min.js}"></script>
    <script src="../../static/js/script.js" type="text/javascript" th:src="@{/js/script.js}"></script>
</body>
</html>
