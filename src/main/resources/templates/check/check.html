<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/fragments/layouts/base-layout}">
<head>
    <title>Check Voucher</title>
</head>
<body>
<!--<a href="../fragments/layouts/base-layout.html"></a>-->
    <main class="content px-3 py-4" layout:fragment="content">
        <div class="container-fluid">
            <div class="mb-3">
                <h3 class="fw-bold fs-4 mb-3">Check</h3>
            </div>
            <p>Welcome to Check Voucher Page</p>
            <p>Check Banks</p>
            <ul th:each="bank : ${banks}">
                <li th:text="${bank}"></li>
            </ul>
        </div>
    </main>

</body>
</html>
