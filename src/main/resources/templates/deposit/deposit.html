<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/fragments/layouts/base-layout}">
<head>
    <title>Deposit</title>
</head>
<body>

<main class="content px-3 py-4" layout:fragment="content">
    <div class="container-fluid">
        <!--<h3 class="fw-bold fs-4">Check Vouchers</h3>-->
        <!--<div sec:authentication="name"> The value of the "name" property of the authentication object</div>
        <div sec:authorize="hasRole('EMPLOYEE')"> Employee Role </div>-->
        <div class="row">
            <div class="col-12">
                <div class="d-flex">
                    <div class="p-1">
                        <h4 class="fw-bold fs-4">List of Bank Accounts</h4>
                    </div>
                    <!-- Create Bank Modal Button -->
                    <!--<div class="ms-auto p-1" sec:authorize="hasAnyRole('ADMIN', 'MANAGER')">
                        <a th:href="@{/check/check-form}" href="#" class="btn btn-primary btn-sm">
                            <i class="lni lni-notepad"></i> Add New
                        </a>
                    </div>-->
                </div>
                <table class="table table-striped shadow">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Account Number</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="account : ${listOfBankAccounts}">
                        <td th:text="${account.id}"></td>
                        <td th:text="${account.accountNumber}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

</body>
</html>
