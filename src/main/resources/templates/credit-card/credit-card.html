<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/fragments/layouts/base-layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Credit Card Voucher</title>
</head>
<body>

    <main class="content px-3 py-4" layout:fragment="content">
        <div class="container-fluid">
            <div class="mb-3">
                <h3 class="fw-bold  fs-4 mb-3">Credit Card</h3>
            </div>

            <div sec:authorize="hasRole('ROLE_ADMIN')">
                <h1>ADMIN ROLE</h1>
            </div>
            <div sec:authorize="hasRole('ROLE_EMPLOYEE')">
                <h1>EMPLOYEE ROLE</h1>
            </div>
            <div sec:authorize="hasRole('ROLE_ADMIN')">
                This will only be displayed if authenticated user has role ROLE_ADMIN.
            </div>
            <div sec:authentication="name">
                The value of the "name" property of the authentication object should appear here.
            </div>

                <p>Welcome to Credit Card Voucher Page</p>
                <i class="lni lni-revenue"></i>
                <i class="lni lni-revenue"></i>
                <i class="lni lni-revenue"></i>
        </div>
    </main>

</body>
</html>
