<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/fragments/layouts/base-layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Credit Card Voucher</title>
</head>
<body>

    <main class="content px-3 py-4" layout:fragment="content">
        <div class="container-fluid">
            <div class="mb-3">
                <h3 class="fw-bold  fs-4 mb-3">Credit Card</h3>
            </div>
            <div>
                Name:
                <h1 sec:authentication="name">
                    The value of the "name" property of the authentication object should appear here.
                </h1>
            </div>

            <div sec:authorize="hasRole('ROLE_EMPLOYEE')">
                <h3>EMPLOYEE ROLE</h3>
            </div>
            <div sec:authorize="hasRole('ROLE_MANAGER')">
                <h3>MANAGER ROLE</h3>
            </div>
            <div sec:authorize="hasRole('ROLE_ADMIN')">
                <h3>ADMIN ROLE</h3>
            </div>
            <h3>Credit Card Voucher</h3>
            <table class="table table-striped shadow">
                <thead class="table-dark">
                <tr>
                    <th>CV Number</th>
                    <th>Payee Name</th>
                    <th>Date</th>
                    <th>Total Amount</th>
                    <th>Bank</th>
                    <th>Check Number</th>
                    <th>Check Date</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="tempCreditCard : ${creditCards}">
                    <td th:text="${tempCreditCard.ccvNumber}"></td>
                    <td th:text="${tempCreditCard.payeeName}"></td>
                    <td th:text="${#dates.format(tempCreditCard, 'dd MMMM yyyy')}"></td>
                    <td th:text="${#numbers.formatDecimal(tempCreditCard.totalAmount, 1, 'COMMA', 2, 'POINT')}"></td>
                    <td th:text="${tempCreditCard.bank}"></td>
                    <td th:text="${tempCreditCard.modeOfPayment}"></td>
                    <td th:text="${#dates.format(tempCreditCard.createdAt, 'dd MMMM yyyy')}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </main>

</body>
</html>
