<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/fragments/layouts/base-layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Credit Card Voucher</title>
</head>
<body>

    <main class="content px-3 py-4" layout:fragment="content">
        <div class="container-fluid">
            <!--<div class="mb-3">
                <h3 class="fw-bold fs-4">Credit Card Vouchers</h3>
            </div>-->
            <!--<div sec:authentication="name"> The value of the "name" property of the authentication object</div>
            <div sec:authorize="hasRole('EMPLOYEE')"> Employee Role </div>
            <div sec:authorize="hasRole('MANAGER')"> Manager Role </div>
            <div sec:authorize="hasRole('ADMIN')"> Admin Role </div>-->
            <div class="row">
                <div class="col-12">
                    <div class="d-flex">
                        <div class="p-1">
                            <h3 class="fw-bold fs-4">Credit Card Vouchers</h3>
                        </div>
                        <!-- Create User Modal Button -->
                        <div class="ms-auto p-1" sec:authorize="hasAnyRole('ADMIN', 'MANAGER')">
                            <a href="#" class="btn btn-primary btn-sm" th:href="@{/credit-card/credit-card-form}">
                                <i class="lni lni-notepad"></i> Add New
                            </a>
                        </div>
                    </div>
                    <table class="table table-striped shadow">
                        <thead class="table-dark">
                        <tr>
                            <th>CV Number</th>
                            <th>Payee Name</th>
                            <th>Date</th>
                            <th>Total Amount</th>
                            <th>Bank</th>
                            <th>Check Number</th>
                            <th sec:authorize="hasAnyRole('ADMIN', 'MANAGER')">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="tempCreditCard : ${creditCards}">
                            <td th:text="${tempCreditCard.ccvNumber}"></td>
                            <td th:text="${tempCreditCard.payeeName}"></td>
                            <td th:text="${#dates.format(tempCreditCard.date, 'dd MMMM yyyy')}"></td>
                            <td th:text="${#numbers.formatDecimal(tempCreditCard.totalAmount, 1, 'COMMA', 2, 'POINT')}"></td>
                            <td th:text="${tempCreditCard.bank}"></td>
                            <td th:text="${tempCreditCard.modeOfPayment}"></td>
                            <td>
                                <a sec:authorize="hasAnyRole('ADMIN', 'MANAGER')" href="#" class="btn btn-secondary btn-sm"
                                   th:href="@{/credit-card/generate-credit-card-voucher/{id}(id=${tempCreditCard.id})}" target="_blank">
                                    <i class="lni lni-printer"></i>
                                </a>
                                <a sec:authorize="hasAnyRole('ADMIN', 'MANAGER')" href="#" class="btn btn-success btn-sm"
                                   th:href="@{/credit-card/credit-card-update-form/{id}(id=${tempCreditCard.id})}">
                                    <i class="lni lni-pencil-alt"></i>
                                </a>
                                <a sec:authorize="hasRole('ADMIN')" href="#" class="btn btn-danger btn-sm deleteRecordBtn"
                                   th:href="@{/credit-card/delete-credit-card-record/{id}(id=${tempCreditCard.id})}">
                                    <i class="lni lni-trash-can"></i>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <!--Delete modal popup-->
                    <div class="modal" id="deleteModal" tabindex="-1" role="dialog">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Confirm Delete Record</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <p>Are you sure you want to delete this credit card voucher record?</p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <a href="" class="btn btn-danger" id="deleteId">Yes, Delete</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>



</body>
</html>
