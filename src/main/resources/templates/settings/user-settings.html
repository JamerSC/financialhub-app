<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/fragments/layouts/base-layout}">
<head>
    <title>User Settings</title>
</head>
<body>

    <main class="content px-3 py-4" layout:fragment="content">
        <div class="container-fluid">
            <div class="mb-3">
                <h3 class="fw-bold  fs-4 mb-3">User Settings</h3>
            </div>
            <p>Welcome to User Settings Page</p>
            <div sec:authorize="hasRole('ROLE_ADMIN')">
                <h1>ADMIN ROLE</h1>
            </div>
            <div sec:authorize="hasRole('ROLE_EMPLOYEE')">
                <h1>EMPLOYEE ROLE</h1>
            </div>
            <div sec:authorize="hasRole('ROLE_ADMIN')">
                This will only be displayed if authenticated user has role ROLE_ADMIN.
            </div>
            <h1 sec:authentication="name">
                The value of the "name" property of the authentication object should appear here.
            </h1>
            <!-- Table -->
            <h3 class="fw-bold fs-4 my-3">List of Users</h3>
            <!-- Create User Modal Button -->
            <button type="button" class="btn btn-primary my-3" data-bs-toggle="modal" data-bs-target="#createModal" data-bs-whatever="@mdo">Create User</button>
            <div class="row">
                <div class="col-12">
                    <table class="table table-striped shadow">
                        <thead class="table-dark">
                        <tr class="table-active">
                            <th>First name</th>
                            <th>Middle name</th>
                            <th>Last name</th>
                            <th scope="row">Action</th>
                            <th colspan="2"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.firstName}"></td>
                            <td th:text="${user.middleName}"></td>
                            <td th:text="${user.lastName}"></td>
                            <td>
                                <!-- Update Form  -->
                                <!--  th:action="@{/users/updateUser}" method="get" -->
                                <form>
                                    <!--<input type="hidden" name="userId" th:value="${tempUser.id}" />-->
                                    <button type="submit" class="btn btn-info">Update</button>
                                </form>
                            </td>
                            <td>
                                <!-- Delete Form -->
                                <!-- th:action="@{/users/deleteUser}" method="post" -->
                                <form
                                        onsubmit="return confirm('Are you sure you want to delete this user?');">
                                    <!--<input type="hidden" name="userId" th:value="${tempUser.id}" />-->
                                    <button type="submit" class="btn btn-danger">Delete</button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                    <!-- Create User Modal -->
                    <div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Create User</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <div class="mb-3">
                                            <label for="firstName" class="col-form-label">First name:</label>
                                            <input type="text" class="form-control" id="firstName">
                                        </div>
                                        <div class="mb-3">
                                            <label for="middleName" class="col-form-label">Middle name:</label>
                                            <input type="text" class="form-control" id="middleName">
                                        </div>
                                        <div class="mb-3">
                                            <label for="lastName" class="col-form-label">Last name:</label>
                                            <input type="text" class="form-control" id="lastName">
                                        </div>
                                        <div class="mb-3">
                                            <label for="email" class="col-form-label">Email:</label>
                                            <input type="text" class="form-control" id="email">
                                        </div>
                                        <div class="mb-3">
                                            <label for="username" class="col-form-label">Username:</label>
                                            <input type="text" class="form-control" id="username">
                                        </div>
                                        <div class="mb-3">
                                            <label for="password" class="col-form-label">Password:</label>
                                            <input type="text" class="form-control" id="password">
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary">Save</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>

</body>
</html>
