<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/fragments/layouts/base-layout}">
<head>
    <title>User Settings</title>
</head>
<body>

    <main class="content px-3 py-4" layout:fragment="content">
        <div class="container-fluid">
            <!--<h3 class="fw-bold fs-4">User Settings</h3>-->
            <!--<div sec:authentication="name"> The value of the "name" property of the authentication object</div>
            <div sec:authorize="hasRole('EMPLOYEE')"> Employee Role </div>
            <div sec:authorize="hasRole('MANAGER')"> Manager Role </div>
            <div sec:authorize="hasRole('ADMIN')"> Admin Role </div>-->
            <div class="row">
                <div class="col-12">
                    <div class="d-flex">
                        <div class="p-1">
                            <h4 class="fw-bold fs-4">User Management Settings</h4>
                        </div>
                        <div class="ms-auto p-1" sec:authorize="hasAnyRole('ADMIN', 'MANAGER')">
                            <a th:href="@{/settings/user-settings-create-form}" class="btn btn-primary btn-sm">
                                <i class="lni lni-user"></i> New User
                            </a>
                        </div>
                    </div>
                    <table class="table table-striped shadow table-responsive">
                        <thead class="table-dark">
                        <tr class="table-active">
                            <th>First name</th>
                            <th>Middle name</th>
                            <th>Last name</th>
                            <th sec:authorize="hasAnyRole('ADMIN', 'MANAGER')">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.firstName}"></td>
                            <td th:text="${user.middleName}"></td>
                            <td th:text="${user.lastName}"></td>
                            <td>
                                <a sec:authorize="hasAnyRole('ADMIN', 'MANAGER')" href="#" class="btn btn-secondary btn-sm">
                                    <i class="lni lni-printer"></i>
                                </a>
                                <a sec:authorize="hasAnyRole('ADMIN', 'MANAGER')" href="#" class="btn btn-success btn-sm"
                                   th:href="@{/settings/user-settings-update-form/{id}(id=${user.id})}">
                                    <i class="lni lni-pencil-alt"></i>
                                </a>
                                <a  sec:authorize="hasRole('ADMIN')" href="#" class="btn btn-danger btn-sm deleteRecordBtn"
                                   th:href="@{/settings/delete-user-record/{id}(id=${user.id})}">
                                    <i class="lni lni-trash-can"></i>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <!-- Pagination Controls -->
                    <div class="d-flex justify-content-end mt-3">
                        <nav aria-label="Page navigation">
                            <ul class="pagination">
                                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                                    <a class="page-link btn btn-primary" th:href="@{/settings/user-settings(page=${currentPage - 1})}" aria-label="Previous">
                                        <span aria-hidden="true">&laquo; Previous</span>
                                    </a>
                                </li>
                                <li class="page-item disabled">
                                        <span class="page-link">
                                            Page <span th:text="${currentPage + 1}"></span> of <span th:text="${totalPages}"></span>
                                        </span>
                                </li>
                                <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
                                    <a class="page-link btn btn-primary" th:href="@{/settings/user-settings(page=${currentPage + 1})}" aria-label="Next">
                                        <span aria-hidden="true">Next &raquo;</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                    <!--Delete  modal popup-->
                    <div class="modal" id="deleteModal" tabindex="-1" role="dialog">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Confirm Delete User</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <p>Are you sure you want to delete this user?</p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <a href="" class="btn btn-danger" id="deleteId">Yes, Delete</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
