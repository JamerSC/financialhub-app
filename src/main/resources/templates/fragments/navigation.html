<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Navigation</title>

    <aside id="sidebar" class="expand" th:fragment="navigation">
        <div class="d-flex">
            <button id="toggle-btn" type="button">
                <i class="lni lni-grid-alt"></i>
            </button>
            <div class="sidebar-logo">
                <a href="#">FinancialHub</a>
            </div>
        </div>
        <ul class="sidebar-nav">
            <li class="sidebar-item">
                <a th:href="@{/financial-hub/dashboard}" class="sidebar-link">
                    <i class="lni lni-bar-chart"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a th:href="@{/petty-cash/petty-cash-voucher}" class="sidebar-link">
                    <i class="lni lni-coin"></i>
                    <span>Petty Cash</span>
                </a>
            </li>
            <!--2 Nested Unordered List - Dropdown  -->
            <!--<li class="sidebar-item">
                <a href="#" class="sidebar-link has-dropdown collapsed" data-bs-toggle="collapse" data-bs-target="#cash" aria-expanded="false" aria-controls="cash">
                    <i class="lni lni-coin"></i>
                    <span>Petty Cash</span>
                </a>
                <ul id="cash" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar">
                    <li class="sidebar-item">
                        <a th:href="@{/petty-cash/petty-cash-voucher}" class="sidebar-link">
                            <i class="lni lni-revenue"></i>
                            Petty Cash
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="#" class="sidebar-link">
                            <i class="lni lni-pencil-alt"></i>
                            Liquidation
                        </a>
                    </li>
                </ul>
            </li>-->
            <li class="sidebar-item">
                <a th:href="@{/check/check-voucher}" class="sidebar-link">
                    <i class="lni lni-write"></i>
                    <span>Check</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a th:href="@{/credit-card/credit-card-voucher}" class="sidebar-link">
                    <i class="lni lni-credit-cards"></i>
                    <span>Credit Card</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a th:href="@{/deposit/deposit-cash-check}" class="sidebar-link">
                    <i class="lni lni-revenue"></i>
                    <span>Bank Deposit</span>
                </a>
            </li>
            <!--2 Nested Unordered List - Dropdown  -->
            <li class="sidebar-item">
                <a href="#" class="sidebar-link has-dropdown collapsed" data-bs-toggle="collapse" data-bs-target="#setting" aria-expanded="false" aria-controls="setting">
                    <i class="lni lni-cog"></i>
                    <span>Settings</span>
                </a>
                <ul id="setting" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar">
                    <li class="sidebar-item">
                        <a th:href="@{/settings/users}" class="sidebar-link">
                            <i class="lni lni-users"></i>
                            Users
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a th:href="@{/bank/banks}" class="sidebar-link">
                            <i class="lni lni-briefcase"></i>
                            Banks & Accounts
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
        <div class="sidebar-footer">
            <a href="#" class="sidebar-link" onclick="document.getElementById('logout-form').submit();">
                <i class="lni lni-exit"></i>
                <span>Logout</span>
            </a>
            <form id="logout-form" th:action="@{/logout}" method="POST" style="display: none;">
                <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
            </form>
        </div>
    </aside>

</body>
</html>
