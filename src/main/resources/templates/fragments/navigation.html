<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Navigation</title>
</head>
<body>

    <aside id="sidebar" class="expand" th:fragment="navigation">
        <div class="d-flex">
            <button id="toggle-btn" type="button">
                <i class="lni lni-dashboard-square-1"></i>
            </button>
            <div class="sidebar-logo">
                <a href="#">FinancialHub</a>
            </div>
        </div>
        <ul class="sidebar-nav">
            <li class="sidebar-item">
                <a th:href="@{/financial-hub/dashboard}" class="sidebar-link">
                    <i class="lni lni-bar-chart-4"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a th:href="@{/contacts/contact-list}" class="sidebar-link">
                    <i class="lni lni-user-multiple-4"></i>
                    <span>Contacts</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a th:href="@{/client-account/list-of-cases}" class="sidebar-link">
                    <i class="lni lni-briefcase-2"></i>
                    <span>Case</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a th:href="@{/client-account/list-of-projects}" class="sidebar-link">
                    <i class="lni lni-layout-9"></i>
                    <span>Project</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a th:href="@{/client-account/list-of-retainers}" class="sidebar-link">
                    <i class="lni lni-hand-shake"></i>
                    <span>Retainer</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a th:href="@{/my-activity/list-of-activities}" class="sidebar-link">
                    <i class="lni lni-agenda"></i>
                    <span>My Activity</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a th:href="@{/petty-cash/list-of-petty-cash}" class="sidebar-link">
                    <i class="lni lni-dollar-circle"></i>
                    <span>Petty Cash</span>
                </a>
            </li>
            <li sec:authorize="hasAnyRole('ADMIN', 'MANAGER')" class="sidebar-item">
                <a th:href="@{/credit-card/credit-card-voucher}" class="sidebar-link">
                    <i class="lni lni-credit-card-multiple"></i>
                    <span>Credit Card</span>
                </a>
            </li>
            <li sec:authorize="hasAnyRole('ADMIN', 'MANAGER')"  class="sidebar-item">
                <a th:href="@{/check/check-voucher}" class="sidebar-link">
                    <i class="lni lni-file-pencil"></i>
                    <span>Checks</span>
                </a>
            </li>
            <li sec:authorize="hasAnyRole('ADMIN', 'MANAGER')"  class="sidebar-item">
                <a th:href="@{/bank-transactions/deposit-accounts}" class="sidebar-link">
                    <i class="lni lni-hand-taking-dollar"></i>
                    <span>Deposits</span>
                </a>
            </li>
            <li sec:authorize="hasAnyRole('ADMIN', 'MANAGER')"  class="sidebar-item">
                <a th:href="@{/bank-transactions/withdrawal-accounts}" class="sidebar-link">
                    <i class="lni lni-wallet-1"></i>
                    <span>Withdrawals</span>
                </a>
            </li>
            <li sec:authorize="hasAnyRole('ADMIN', 'MANAGER')"  class="sidebar-item">
                <a th:href="@{/bank/bank-statements}" class="sidebar-link">
                    <i class="lni lni-text-paragraph"></i>
                    <span>Bank Statement</span>
                </a>
            </li>
            <li sec:authorize="hasAnyRole('ADMIN', 'MANAGER')"  class="sidebar-item">
                <a th:href="@{/bank/banks}" class="sidebar-link">
                    <i class="lni lni-briefcase-plus-1"></i>
                    <span>Bank Accounts</span>
                </a>
            </li>
            <!--2 Nested Unordered List - Dropdown  -->
            <li class="sidebar-item">
                <a href="#" class="sidebar-link has-dropdown collapsed" data-bs-toggle="collapse" data-bs-target="#setting" aria-expanded="false" aria-controls="setting">
                    <i class="lni lni-gears-3"></i>
                    <span>Settings</span>
                </a>
                <ul id="setting" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar">
                    <li sec:authorize="hasAnyRole('ADMIN', 'MANAGER')"  class="sidebar-item">
                        <a th:href="@{/settings/users}" class="sidebar-link">
                            <i class="lni lni-user-4"></i>
                            Users
                        </a>
                    </li>
                    <li sec:authorize="hasRole('EMPLOYEE')" class="sidebar-item">
                        <a th:href="@{/settings/user-profile}" class="sidebar-link">
                            <i class="lni lni-user-4"></i>
                            User Profile
                        </a>
                    </li>
                    <li sec:authorize="hasAnyRole('ADMIN', 'MANAGER')" class="sidebar-item">
                        <a href="#" class="sidebar-link">
                            <i class="lni lni-gear-1"></i>
                            Maintenance
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
        <div class="sidebar-footer">
            <a href="#" class="sidebar-link" onclick="document.getElementById('logout-form').submit();">
                <i class="lni lni-exit"></i>
                <span>Logout</span>
            </a>
            <form id="logout-form" th:action="@{/logout}" method="POST" style="display: none;">
                <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
            </form>
        </div>
    </aside>

</body>
</html>
