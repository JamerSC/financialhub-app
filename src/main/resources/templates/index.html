<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/fragments/layouts/base-layout}">
<head>
    <title>Dashboard</title>
</head>
<body>

    <main class="content px-3 py4" layout:fragment="content">
        <div class="container-fluid">
            <div class="mb-3">
                <h3 class="fw-bold fs-4 mb-3">Admin Dashboard</h3>
                <div class="row">
                    <!-- Column 1 -->
                    <div class="col-12 col-md-4">
                        <div class="card shadow border-1">
                            <div class="card-body py-4">
                                <h5 class="mb-2 fw-bold">
                                    Members Progress
                                </h5>
                                <p class="mb-2 fw-bold">
                                    $80,000
                                </p>
                                <div class="mb-0">
                                    <!-- margin end me-2 -->
                                    <span class="badge text-success me-2">
                                        +9.0%
                                    </span>
                                    <span class="fw-bold">
                                        Since Last month
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Column 2 -->
                    <div class="col-12 col-md-4">
                        <div class="card shadow border-1">
                            <div class="card-body py-4">
                                <h5 class="mb-2 fw-bold">
                                    Members Progress
                                </h5>
                                <p class="mb-2 fw-bold">
                                    $80,000
                                </p>
                                <div class="mb-0">
                                    <!-- margin end me-2 -->
                                    <span class="badge text-success me-2">
                                        +9.0%
                                    </span>
                                    <span class="fw-bold">
                                        Since Last month
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Column 3 -->
                    <div class="col-12 col-md-4">
                        <div class="card shadow border-1">
                            <div class="card-body py-4">
                                <h5 class="mb-2 fw-bold">
                                    Members Progress
                                </h5>
                                <p class="mb-2 fw-bold">
                                    $80,000
                                </p>
                                <div class="mb-0">
                                    <!-- margin end me-2 -->
                                    <span class="badge text-success me-2">
                                        +9.0%
                                    </span>
                                    <span class="fw-bold">
                                        Since Last month
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Table -->
                    <h3 class="fw-bold fs-4 my-3">Ave rage Agent Earnings</h3>
                    <div class="row">
                        <div class="col-12">
                            <table class="table table-striped">
                                <thead>
                                <tr class="highlight">
                                    <th scope="col">#</th>
                                    <th scope="col">First</th>
                                    <th scope="col">Last</th>
                                    <th scope="col">Handle</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <th scope="row">1</th>
                                    <td>Mark</td>
                                    <td>Otto</td>
                                    <td>@mdo</td>
                                </tr>
                                <tr>
                                    <th scope="row">2</th>
                                    <td>Jacob</td>
                                    <td>Thornton</td>
                                    <td>@fat</td>
                                </tr>
                                <tr>
                                    <th scope="row">3</th>
                                    <td colspan="2">Larry the Bird</td>
                                    <td>@twitter</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
