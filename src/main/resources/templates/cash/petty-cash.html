<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/fragments/layouts/base-layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Petty Cash Voucher</title>
</head>
<body>

    <main class="content px-3 py-4"  layout:fragment="content">
        <div class="container-fluid">
            <div>
                Name:
                <h1 sec:authentication="name">
                    The value of the "name" property of the authentication object should appear here.
                </h1>
            </div>
            <div sec:authorize="hasRole('ROLE_EMPLOYEE')">
                <h3>EMPLOYEE ROLE</h3>
            </div>
            <div sec:authorize="hasRole('ROLE_MANAGER')">
                <h3>MANAGER ROLE</h3>
            </div>
            <div sec:authorize="hasRole('ROLE_ADMIN')">
                <h3>ADMIN ROLE</h3>
            </div>
            <div class="mb-3">
                <h1 class="fw-bold fs-4 mb-3">Petty Cash</h1>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="d-flex">
                        <div class="p-1">
                            <h3 class="fw-bold fs-4">Petty Cash Vouchers</h3>
                        </div>
                        <!-- Create User Modal Button -->
                        <div class="ms-auto p-1">
                            <a th:href="@{/petty-cash/petty-cash-form}" class="btn btn-primary btn-sm mb-3">
                                Create Todo
                            </a>
                        </div>
                    </div>
                    <table class="table table-striped shadow">
                        <thead class="table-dark">
                        <tr>
                            <th>PCV Number</th>
                            <th>Received By</th>
                            <th>Date</th>
                            <th>Total Amount</th>
                            <th>Approved By</th>
                            <th>Created Date</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="tempPettyCash : ${pettyCash}">
                            <td th:text="${tempPettyCash.pcvNumber}"></td>
                            <td th:text="${tempPettyCash.receivedBy}"></td>
                            <td th:text="${#dates.format(tempPettyCash.date, 'dd MMMM yyyy')}"></td>
                            <td th:text="${#numbers.formatDecimal(tempPettyCash.totalAmount, 1, 'COMMA', 2, 'POINT')}"></td>
                            <td th:text="${tempPettyCash.approvedBy}"></td>
                            <td th:text="${#dates.format(tempPettyCash.createdAt, 'dd MMMM yyyy')}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
